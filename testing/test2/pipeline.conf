
[name="pipeline" type="dpp::chain_module"]
  #logging.priority : string = "fatal"
  modules : string[2] =  \
    "MockCalibration" \
    "Cimrman"
    
[name="MockCalibration" type="dpp::chain_module"]
  #logging.priority : string = "debug"
  modules : string[2] = "CalibrateTracker" "CalibrateCalorimeters"

[name="CalibrateTracker" type="snemo::processing::mock_tracker_s2c_module"]
  #logging.priority : string = "debug"
  random.seed : integer = 12345
  store_mc_hit_id : boolean = true
  delayed_drift_time_threshold  : real as time = 13.0 microsecond

[name="CalibrateCalorimeters" type="snemo::processing::mock_calorimeter_s2c_module"]
  #logging.priority : string = "debug"
  Geo_label : string = "geometry"
  random.seed : integer = 12345
  store_mc_hit_id : boolean = true
  hit_categories : string[3]  = "calo" "xcalo" "gveto"
    calo.energy.resolution      : real as fraction = 8  %
    calo.alpha_quenching_parameters  : real[3] = 77.4 0.639 2.34
    calo.energy.low_threshold   : real as energy =  50 keV
    calo.energy.high_threshold  : real as energy = 150 keV
    calo.scintillator_relaxation_time  : real as time = 6.0 ns

    xcalo.energy.resolution     : real as fraction = 12 %
    xcalo.alpha_quenching_parameters : real[3] = 77.4 0.639 2.34
    xcalo.energy.low_threshold  : real as energy =  50 keV
    xcalo.energy.high_threshold : real as energy = 150 keV
    xcalo.scintillator_relaxation_time : real as time = 6.0 ns

    gveto.energy.resolution     : real as fraction = 15 %
    gveto.alpha_quenching_parameters : real[3] = 77.4 0.639 2.34
    gveto.energy.low_threshold  : real as energy =  50 keV
    gveto.energy.high_threshold : real as energy = 150 keV
    gveto.scintillator_relaxation_time : real as time = 6.0 ns

[name="Cimrman" type="Cimrman"]

  verbosity : string = "debug"
  CD_label  : string = "CD"   # Input bank identifier
  TCD_label : string = "TCD"  # Output bank identifier (tracker clusters)
  TTD_label : string = "TTD"  # Output bank identifier (tracker trajectories)

  # Configuration parameters for internal reconstruction algorithm(s) 
  eventrec.verbosity : string = "debug"
  eventrec.visualization_2D : boolean = false
  eventrec.visualization_3D : boolean = false
  
  eventrec.electron_mode : string = "polyline"
  eventrec.reconstruct_alphas : boolean = false
  eventrec.use_provided_preclustering : boolean = true
  
  eventrec.force_default_sigma_r : boolean = false
  eventrec.default_sigma_r : real as length = 2.0 mm
  
  eventrec.clustering.save_sinograms : boolean = false
  eventrec.clustering.max_distance : real as length = 130.0 mm
  eventrec.clustering.hit_association_distance : real as length = 6.0 mm
  eventrec.clustering.no_iterations : integer = 2
  eventrec.clustering.resolution_phi : integer = 100
  eventrec.clustering.resolution_r : integer = 250
  eventrec.clustering.max_initial_precision_r : real as length = 6.0 mm
  eventrec.clustering.zoom_factor : real = 10.0
  eventrec.clustering.uncertainty : real as length = 2.0 mm
  
  eventrec.polylines.max_extention_distance : real as length = 120.0 mm
  eventrec.polylines.max_vertical_distance : real as length = 50.0 mm
  eventrec.polylines.min_tracker_hits_distance : real as length = 100.0 mm  
  eventrec.polylines.max_kink_angle : real as angle = 120.0 deg
  eventrec.polylines.max_trajectories_middlepoint_distance : real as length = 15.0 mm
  eventrec.polylines.max_trajectory_endpoints_distance : real as length = 75.0 mm 
  eventrec.polylines.max_trajectory_connection_angle : real as angle = 60.0 deg
  eventrec.polylines.min_distance_from_foil : real as length = 75.0 mm
  eventrec.polylines.min_distance_from_main_walls : real as length = 20.0 mm
  eventrec.polylines.min_distance_from_X_walls : real as length = 20.0 mm
  
  eventrec.alphas.clustering_resolution_phi : integer = 100
  eventrec.alphas.save_sinograms : boolean = false
  eventrec.alphas.min_possible_drift_time : real as time = 0.0 ns
  eventrec.alphas.max_possible_drift_time : real as time = 6000.0 ns
  eventrec.alphas.phi_step : real as angle = 0.5 deg 
  eventrec.alphas.max_r : real as length = 30.0 mm
  eventrec.alphas.resolution_r : integer = 120
  eventrec.alphas.time_step : real as time = 50.0 ns
  eventrec.alphas.uncertainty : real as length = 1.0 mm
  
  eventrec.alphas.uncertainty : real as length = 0.5 mm
 
# end
